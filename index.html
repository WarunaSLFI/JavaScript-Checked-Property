<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Checked Property</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>JavaScript Checked Property</h1>
    
    <div id="container">

      <label>Username : </label>
      <input id="username"><br><br>

      <input type="checkbox" id="subscribe">
      <label for="subscribe">Subscribe</label><br><br>

      <p>Payment Type</p>
      <input type="radio" name="paymentType" id="visaBtn">
      <label>Visa</label>

      <input type="radio" name="paymentType" id="mastercardBtn">
      <label>MasterCard</label>

      <input type="radio" name="paymentType" id="paypalBtn">
      <label>Paypal</label><br><br>

      <button id="submitBtn">Submit</button>
      <button id="resetBtn">Reset</button>
      <br><br>

      <p id="usernameResult"></p>
      <p id="subscribeResult"></p>
      <p id="paymentResult"></p>

    </div>

    <script src="script.js"></script>
  </body>
</html>
